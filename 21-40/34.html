<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div::before {
        /* 这个是content是必须要要写的 */
        content: '我';

    }

    div::after {
        content: '小猪佩奇';
    }
</style>

<body>
    <div>
        是
    </div>

</body>

</html>
