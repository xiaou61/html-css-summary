<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2023-01-03</div>
    <script>
        //1.因为我们文档页面从上往下加载，所以得现有标签，所以script要写到标签的下面
        //get是获得的意思element元素，by通过 id
        var timer=document.getElementById('time')
        console.log(timer);
        //参数的大小写敏感的
        //timer返回的是一个元素对象
        console.dir(timer);
    </script>
    
</body>
</html>
